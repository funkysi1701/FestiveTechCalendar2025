{{- if .Values.ingress.enabled -}}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ include "festivetechcalendar2025.fullname" . }}
  labels:
    {{- include "festivetechcalendar2025.labels" . | nindent 4 }}
  {{- with .Values.ingress.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  {{- with .Values.ingress.className }}
  ingressClassName: {{ . }}
  {{- end }}
  {{- if .Values.ingress.tls }}
  tls:
    {{- range .Values.ingress.tls }}
    - hosts:
        {{- range .hosts }}
        - {{ . | quote }}
        {{- end }}
      secretName: {{ .secretName }}
    {{- end }}
  {{- end }}
  rules:
    {{- if eq .Release.Namespace "develop" }}
    - host: {{ .Values.ingress.devHost }}
      http:
        paths:
          - path: /
            pathType: ImplementationSpecific
            backend:
              service:
                name: {{ include "festivetechcalendar2025.fullname" $ }}
                port:
                  number: {{ $.Values.service.port }}
    {{- else if eq .Release.Namespace "test" }}
    - host: {{ .Values.ingress.testHost }}
      http:
        paths:
          - path: /
            pathType: ImplementationSpecific
            backend:
              service:
                name: {{ include "festivetechcalendar2025.fullname" $ }}
                port:
                  number: {{ $.Values.service.port }}
    {{- else if eq .Release.Namespace "main" }}
    - host: {{ .Values.ingress.prodHost }}
      http:
        paths:
          - path: /
            pathType: ImplementationSpecific
            backend:
              service:
                name: {{ include "festivetechcalendar2025.fullname" $ }}
                port:
                  number: {{ $.Values.service.port }}
    {{- end }}
{{- end }}
